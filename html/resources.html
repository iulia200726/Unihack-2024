    <!-- Search function -->
    <script>
        function searchPodcasts() {
            var input, filter, categories, category, i, frames, frame, title, textValue;
            input = document.getElementById('searchBar');
            filter = input.value.toUpperCase();
            categories = document.getElementsByClassName('category');
            
            for (i = 0; i < categories.length; i++) {
                category = categories[i];
                title = category.getElementsByTagName('h3')[0];
                frames = category.getElementsByTagName('iframe');
                
                // Check if the category name contains the search term
                textValue = title.textContent || title.innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    category.style.display = "";
                } else {
                    category.style.display = "none";
                }
                
                // Check each iframe within the category to match the search term (if needed)
                for (var j = 0; j < frames.length; j++) {
                    if (filter.length === 0 || frames[j].src.toUpperCase().indexOf(filter) > -1) {
                        category.style.display = "";
                    }
                }
            }
        }
    </script>
