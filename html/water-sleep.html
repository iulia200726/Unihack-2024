<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water & Sleep Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/water-sleep.css">
    <script type="module" src="../js/firebaseInit.js"></script>
    <script type="module" src="../js/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <h1>UniHack</h1>
        <ul>
            <li><a href="../html/index.html">Homepage</a></li>
            <li><a href="../html/journal.html">Journal</a></li>
            <li><a href="../html/resources.html">Resources</a></li>
            <li><a href="../html/badges.html">Badges</a></li>
            <li><a href="../html/water-sleep.html">Water and Sleep</a></li>
            <li id="usernameDisplay" style="cursor:pointer; display:none;"></li>
            <button id="logoutButton">Logout</button>
            <button id="deleteAccountButton">Delete Account</button>
        </ul>
    </nav>
    <div class="container">
        <!-- Water Intake Section -->
        <div class="section">
            <h2>Track Your Daily Water Intake</h2>
            <form id="waterForm">
                <input type="number" id="waterInput" placeholder="Glasses of water" required>
                <button type="submit">Save</button>
            </form>
            <div id="waterChartContainer" class="chart-section">
                <canvas id="waterChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Sleep Hours Section -->
        <div class="section">
            <h2>Track Your Daily Sleep Hours</h2>
            <form id="sleepForm">
                <input type="number" id="sleepInput" placeholder="Hours of sleep" required>
                <button type="submit">Save</button>
            </form>
            <div id="sleepChartContainer" class="chart-section">
                <canvas id="sleepChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/auth.js"></script>  
</body>
</html>
